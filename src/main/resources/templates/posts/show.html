<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head Partial -->
<head th:replace="partials/partials :: head('Post')"></head>
<body>
<!-- Navbar Partial-->
<nav th:replace="partials/partials.html :: navbar"></nav>

<!-- Main Container -->
<div id="main-container">

    <h2>Selected Post</h2>
    <p style="font-weight: bold;" th:text="${post.title}"></p>
    <p style="padding-left: 2rem" th:text="${post.description}"></p>
    <a class="btn" th:href="@{'/posts/update/' + ${post.id}}">Update</a>
    <div>
        <form action="/posts/delete" method="post">
            <button type="submit" name="id" th:value="${post.id}">Delete</button>
        </form>
    </div>

<!--    <div>-->
<!--        <form method="post">-->
<!--            <a class="btn" th:formaction="'/posts/delete/' + ${post.id}">Delete Post</a>-->
<!--        </form>-->
<!--    </div>-->


    <!-- Scripts Partial-->
    <div th:replace="partials/partials.html :: JS"></div>
</div>
</body>
</html>
