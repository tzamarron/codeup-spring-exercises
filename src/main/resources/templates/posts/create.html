<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head Partial -->
<head th:replace="partials/partials :: head('Homepage')"></head>
<body>
<!-- Navbar Partial -->
<nav th:replace="partials/partials.html :: navbar"></nav>

<!-- Main Container -->
<div id="main-container">

    <!-- Form to Create Post -->
    <form action="/posts/createPost" method="post">
        <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" class="form-control" id="postTitle" name="postTitle">
        </div>
        <div class="form-group">
            <label for="postDescription">Description</label>
            <input type="text" class="form-control" id="postDescription" name="postDescription">
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>







    <!-- Footer Partial -->
    <div th:replace="partials/partials.html :: JS"></div>
</div>
</body>
</html>
