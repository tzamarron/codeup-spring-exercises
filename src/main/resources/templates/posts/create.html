<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--/* Head Partial */-->
<head th:replace="partials/partials :: head('Homepage')"></head>
<body>
<!--/* Navbar Partial */-->
<nav th:replace="partials/partials.html :: navbar"></nav>

<!--/* Main Container */-->
<div id="main-container">

    <!--/* Form to Create Post and submit it to PostContoller/Line 84 */-->
    <form action="/posts/createPost" method="post">

        <!--/* Title Input */-->
        <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" class="form-control" id="postTitle" name="postTitle">
        </div>

        <!--/* Description Input */-->
        <div class="form-group">
            <label for="postDescription">Description</label>
            <textarea type="text" class="form-control" id="postDescription" name="postDescription" rows="8"></textarea>
        </div>

        <!--/* Button to submit */-->
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
    <!--/* Form End */-->







    <!--/* Footer Partial */-->
    <div th:replace="partials/partials.html :: JS"></div>
</div>
<!--/* Main Container */-->
</body>
</html>
