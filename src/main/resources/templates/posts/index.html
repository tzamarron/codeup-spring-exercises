<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--/* Head Partial */-->
<head th:replace="partials/partials :: head('Posts')"></head>
<body>
<!--/* Navbar Partial */-->
<nav th:replace="partials/partials :: navbar"></nav>

<div class="jumbotron-fluid" id="jumbotron-container"></div>

<!--/* Main Container */-->
<div class="pl-3 container-fluid">

    <div class="row" th:each="post : ${posts}">
        <!--/* Area to show all the posts
            Takes attribute from PostController/Line 43
            Cycles thru them and places info where stated */-->
        <div class="my-5 col-8">
            <h1 th:text="${post.title}"></h1>
            <div class="d-inline-block text-wrap text-truncate pl-4"
                 style="max-width: calc(90%); height: 3em;"
                 th:utext="${post.description}"></div>
            <br>

            <!--/* Include Anchor tag that links to PostController/Line 59 */-->
            <a class="badge badge-primary" th:href="@{|/posts/${post.id}|}">Read More</a>

            <!-- Break and Horizontal line -->
            <hr>
            <br>
        </div>
        <div class=" my-5 col-4" style="height: 100%;" >
            <ul class="list-unstyled d-flex">
                <li><i class="fab fa-instagram-square"></i></li>
                <li><i class="fab fa-twitter-square"></i></li>
                <li><i class="fab fa-facebook-square"></i></li>
            </ul>
            <br>
            <img src="http://placeholder.pics/svg/200/DEDEDE/555555/User%20Pic" alt=" User Pic">
            <hr>
            <br>
        </div>

        <!--/* Other Example */-->
        <!--/*        <div th:remove="tag" th:utext="${posts}"></div>*/-->
    </div>
</div>
<!--/* Scripts Partial */-->
<div th:replace="partials/partials :: JS"></div>
<!--/* Main Controller */-->
</body>
</html>
