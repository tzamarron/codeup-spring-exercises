<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--/* Head Partial */-->
<head th:replace="partials/partials :: head('Posts')"></head>
<body>
<!--/* Navbar Partial */-->
<nav th:replace="partials/partials :: navbar"></nav>

<div class="jumbotron-fluid" id="jumbotron-container"></div>

<!--/* Main Container */-->
<div class="pl-3">

    <div class="row" th:each="post : ${posts}" id="post-body">
        <!--/* Area to show all the posts
            Takes attribute from PostController/Line 43
            Cycles thru them and places info where stated */-->
        <div class="my-5 col-9">
            <h1 th:text="${post.title}"></h1>
            <div class="d-inline-block text-wrap text-truncate pl-4" th:utext="${post.description}"></div>

            <!--/* Include Anchor tag that links to PostController/Line 59 */-->
            <a class="badge badge-primary" th:href="@{|/posts/${post.id}|}">Read More</a>
        </div>

        <div class=" my-5 col-3 d-flex flex-column align-items-center" style="height: 100%;" >
            <ul class="list-unstyled d-flex">
                <li class="mx-2"><a href="https://www.instagram.com"><i class="fab fa-instagram-square"></i></a></li>
                <li class="mx-2"><a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a></li>
                <li class="mx-2"><a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
            <h3 th:text="${post.user.username}"></h3>
            <img src="http://placeholder.pics/svg/200/DEDEDE/555555/User%20Pic" alt=" User Pic">
            <hr>
            <br>
        </div>

        <!--/* Other Example */-->
        <!--/*        <div th:remove="tag" th:utext="${posts}"></div>*/-->
    </div>
</div>
<!--/* Scripts Partial */-->
<div th:replace="partials/partials :: JS"></div>
<!--/* Main Controller */-->
</body>
</html>
