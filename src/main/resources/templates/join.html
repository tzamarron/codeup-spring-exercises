<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Head Partial -->
<head th:replace="partials/partials :: head('Join')"></head>
<body>
<!-- Navbar Partial -->
<nav th:replace="partials/partials.html :: navbar"></nav>

<!-- Main Container -->
<div id="main-container">

    <!-- Title Area -->
    <div class="alert alert-danger" th:if="${cohort == null}">
        <h1>Something bad happened</h1>
    </div>
    <div class="alert alert-danger" th:unless="${cohort == null}">
        <h1 th:text="${cohort}"></h1>
    </div>

    <!-- Form to submit cohort -->
    <form action="/join" method="post">
        <input type="text" name="cohort" id="cohort-ip" class="field"/>
        <button>Join now</button>
    </form>

    <!-- Scripts Partial -->
    <div th:replace="partials/partials.html :: JS"></div>
</div>
</body>
</html>
