<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <div th:replace="partials/partials.html :: head"></div>
    <title>Join</title>
</head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<div class="alert alert-danger" th:if="${cohort == null}">
    <h1>Something bad happened</h1>
</div>
<div class="alert alert-danger" th:unless="${cohort == null}">
    <h1 th:text="${cohort}"></h1>
</div>

<form action="/join" method="post">
    <input type="text" name="cohort" id="cohort-ip" class="field" />
    <button>Join now</button>
</form>

<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>
