<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset=" UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <script src="https://kit.fontawesome.com/5811016069.js" crossorigin="anonymous"></script>
    <title th:text="${title}"></title>
</head>


<nav th:fragment="navbar" class="navbar navbar-expand-lg position-fixed" id="main_nav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
            <li><a class="nav-item nav-link" href="/">Home</a></li>
            <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link" href="/posts/createPost">Create Post</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Bored? Click here!
                </a>
                <span class="dropdown-menu" aria-labelledby="navbarDropdown" id="nav-drop">
                    <a class="dropdown-item" href="/roll-dice">Guess What I Rolled</a>
                    <a class="dropdown-item" href="https://lovelace-pod.github.io/lovelace-pod/" target="_blank">Lovelace Game</a>
                    <a class="dropdown-item" href="https://tzamarron.github.io/RPS-Game/">Rock, Paper, Scissors</a>
                </span>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
            <li class="nav-item mx-2" sec:authorize="isAnonymous()">
                <a href="/register">Register</a>
            </li>
            <li class="nav-item mx-2" sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>


<div th:fragment="JS">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>
