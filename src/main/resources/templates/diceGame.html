<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head Partial -->
<head th:replace="partials/partials :: head('Dice Game')"></head>
<body>
<!-- Navbar Partial -->
<nav th:replace="partials/partials.html :: navbar"></nav>

<!-- Main Container -->
<div class="text-center" id="main-container">

    <!-- Main text for game -->
    <h1>Guess the number!</h1>
    <p>Choose a number that the dice landed on!</p>

    <!-- Buttons for each guess -->
    <div>
        <form action="/roll-dice" method="post">
            <button type="submit" name="guess" value="1">1</button>
            <button type="submit" name="guess" value="2">2</button>
            <button type="submit" name="guess" value="3">3</button>
            <button type="submit" name="guess" value="4">4</button>
            <button type="submit" name="guess" value="5">5</button>
            <button type="submit" name="guess" value="6">6</button>
        </form>
    </div>

    <!-- Script Partial -->
    <div th:replace="partials/partials.html :: JS"></div>
</div>

</body>
</html>
